<html></html>
    <head>
        <title>Helios Node</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <style>
            body {
                margin: 0px;
            }
            table {
                /* border-spacing: 0px; */
            }
            .mdc-button {
                width: 100%;
            }
            body {
                background-color: #10101a;
                color: #ffffff;
                font-family: helveticaneue,Helvetica,Arial,sans-serif;
            }
            input {
                background-color: #10101a;
                color: #252525;
                border: 1px solid #404040;
                padding: 5px;
                /* width: 100%; */
            }
            textarea {
                background-color: #10101a;
                color: #ffffff;
                border: 1px solid #404040;
                padding: 5px;
                /* width: 100%; */
                /* height: 100%; */
                resize: none;
            }
            .customColor {
                color: #28cc79!important;
                user-select: all;
                cursor: text;
                text-align: center;
            }
            button {
                background-color: #f2f524!important;
                color: black!important;
            }

            .mdc-button-red {
                background-color: #551c1c!important;
            }

            .tr-network {
                background-color: #161822;
            }
            .tr-network:first-of-type, .tr-network:last-of-type {
                border-radius: 12px 0 0 12px;
            }
            .td-network {
                font-family: lft-etica-mono, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
                font-weight: 400;
                font-size: 0.875rem;
                line-height: 1.43;
                display: table-cell;
                vertical-align: inherit;
                border-bottom: 1px solid rgba(81, 81, 81, 1);
                text-align: left;
                padding: 16px;
                color: #fff;
                padding: 0.75rem 1.5rem 0.75rem 1.5rem;
                white-space: nowrap;
                border-style: solid;
                border-width: 0 0 0 0;
                border-color: #272b2a;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 12px;
                padding-right: 12px;
                text-align: left;
            }
            .a-td-network {
                background-color: rgba(14, 233, 143, 0.1);
                color: #38EAA1;
                padding: 0.15rem 0.5rem 0.15rem 0.5rem;
                font-weight: 400;
                border-radius: 5px;
            }
        </style>
        <div id="PageSetup" style="display: block;">
            <table style="width:100%;border-spacing: 0px;">
                <!-- header -->
                <tr style="background-color: #18171c;">
                    <td colspan="3" style="color:white;font-size: x-small;padding: 10px;"><img height="50px" src="./logo.png"/></td>
                    <td colspan="2" style="width: 100%;text-align: right;" ></td>
                    <!-- <td colspan="1"><button id="connect-wallet" class="mdc-button mdc-button--raised" onclick="connectMetamask()"><span class="mdc-button__label">Connect Wallet</span></button></td> -->
                    <!-- <td colspan="1"><button id="disconnect-wallet" class="mdc-button mdc-button--raised" onclick="disconnect()" style="display: none;"><span class="mdc-button__label">Disconnect Wallet</span></button></td> -->
                </tr>
            </table>
            <table style="width:100%; margin-top: 50px;">
                <tr>
                    <td style="text-align:center;">
                        <h1 id="login-title">Set Node Access Password</h1>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;">
                        <input id="access-password" type="password" placeholder="Password (min 4 characters)" style="width:80%; height: 40px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #2c3e50; color: #ffffff; font-size: 16px;" />
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;">
                        <button id="login-btn" onclick="setupPassword()" style="width: 80%; height: 40px; background-color: #3498db; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
                            Set Password
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            let firstTime = "$firstTime";

            window.addEventListener('DOMContentLoaded', (event) => {
                if (firstTime === "false") {
                    document.getElementById('login-title').innerHTML = 'Welcome Back';
                    document.getElementById('login-btn').innerHTML = 'Login';
                }
            });

            async function setupPassword() {
                const password = document.getElementById('access-password').value;
                if (password.length < 4) {
                    alert('The password must contain at least 4 characters.');
                    return;
                }
                // Redirection vers l'URL avec le code d'accÃ¨s
                window.location.href = `/html-page-setup?access-code=${encodeURIComponent(password)}`;
            }
        </script>
    </body>
</html>
