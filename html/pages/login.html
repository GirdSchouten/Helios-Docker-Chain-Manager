<html>
    <head>
        <title>Helios Node</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
                background: radial-gradient(circle at center, #111F2C, #0D131A);
                color: #E8E9EA;
                font-family: 'Poppins', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-container {
                width: 100%;
                max-width: 550px;
                padding: 2rem;
                animation: fadeIn 0.6s ease-out;
            }

            .logo-container {
                margin-bottom: 2.5rem;
                animation: fadeInDown 0.8s ease-out;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .logo-container img {
                height: 70px;
                filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .login-box {
                background: #1C2833;
                padding: 3.5rem;
                border-radius: 16px;
                width: 100%;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.05);
                position: relative;
                text-align: center;
                background-image: linear-gradient(
                    to bottom right,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0)
                );
            }

            .login-title {
                color: #E8E9EA;
                font-size: 1.8rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
                text-align: center;
            }

            .login-subtitle {
                color: #A3A7AB;
                font-size: 1rem;
                margin-bottom: 2.5rem;
                text-align: center;
            }

            .form-group {
                margin-bottom: 1.5rem;
                text-align: left;
            }

            .form-label {
                color: #CED4DA;
                font-weight: 500;
                font-size: 0.9rem;
                margin-bottom: 0.75rem;
                display: block;
            }

            .form-control {
                background-color: #141E27;
                border: 1px solid rgba(255, 255, 255, 0.08);
                color: #FFFFFF !important;
                padding: 0.8rem 1rem;
                border-radius: 8px;
                font-size: 1rem;
                width: 100%;
                transition: all 0.3s ease;
                -webkit-text-fill-color: #FFFFFF;
            }

            .form-control:focus {
                background-color: #1A272F;
                border-color: #3498DB;
                box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
                outline: none;
            }

            button {
                background: linear-gradient(135deg, #3498DB, #2980B9);
                border: none;
                color: #FFFFFF;
                padding: 1rem;
                font-size: 1rem;
                font-weight: 500;
                border-radius: 8px;
                width: 100%;
                margin-top: 1.5rem;
                height: 48px;
                cursor: pointer;
                transition: all 0.3s ease;
                background-size: 200% auto;
            }

            button:hover {
                background-position: right center;
                transform: translateY(-1px);
                box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
            }

            button:disabled {
                background: linear-gradient(135deg, #2c3e50, #2c3e50);
                opacity: 0.7;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .invalid-feedback {
                color: #E74C3C;
                font-size: 0.85rem;
                margin-top: 0.5rem;
                text-align: left;
            }

            .spinner-border {
                border-width: 0.15em;
                animation: spinner-border 0.75s linear infinite;
            }

            @keyframes spinner-border {
                to { transform: rotate(360deg); }
            }

            @media (max-width: 480px) {
                .login-box {
                    padding: 2rem;
                }

                .login-title {
                    font-size: 1.5rem;
                }

                .login-subtitle {
                    font-size: 0.9rem;
                }

                .form-control {
                    font-size: 0.95rem;
                }
            }
        </style>

        <div class="login-container">
            <div class="logo-container">
                <img src="./logo.png" alt="Helios Node Logo"/>
            </div>
            <div class="login-box">
                <h1 class="login-title">Welcome to Helios Node</h1>
                <p class="login-subtitle">Please set up your access password to continue</p>
                
                <form id="login-form" novalidate>
                    <div class="form-group">
                        <label class="form-label">Access Password</label>
                        <input 
                            id="access-password" 
                            type="password" 
                            class="form-control"
                            placeholder="Enter your password" 
                            required
                            minlength="4"
                        />
                        <div id="password-feedback" class="invalid-feedback"></div>
                    </div>

                    <button 
                        id="login-btn" 
                        type="button"
                        class="btn w-100" 
                        onclick="setupPassword()"
                    >
                        Create Secure Access
                    </button>
                </form>
            </div>
        </div>

        <script>
            let firstTime = "$firstTime";

            window.addEventListener('DOMContentLoaded', (event) => {
                if (firstTime === "false") {
                    document.getElementById('login-title').innerHTML = 'Welcome Back';
                    document.getElementById('login-btn').innerHTML = 'Login';
                }
            });

            function setupPassword() {
                const password = document.getElementById('access-password').value;
                const form = document.getElementById('login-form');
                const passwordInput = document.getElementById('access-password');
                const feedbackElement = document.getElementById('password-feedback');
                
                // Réinitialiser les classes
                passwordInput.classList.remove('is-invalid', 'is-valid');
                
                if (password.length < 4) {
                    passwordInput.classList.add('is-invalid');
                    feedbackElement.textContent = 'Le mot de passe doit contenir au moins 4 caractères';
                    return;
                }

                // Afficher l'indicateur de chargement
                const button = document.getElementById('login-btn');
                const originalText = button.innerHTML;
                button.innerHTML = `
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Configuration en cours...
                `;
                button.disabled = true;

                fetch('/setup-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        passwordInput.classList.add('is-valid');
                        button.classList.add('btn-success');
                        button.innerHTML = `
                            <i class="fas fa-check"></i>
                            Configuration réussie
                        `;
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        throw new Error('Échec de la configuration');
                    }
                })
                .catch(error => {
                    passwordInput.classList.add('is-invalid');
                    feedbackElement.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                    button.innerHTML = originalText;
                    button.disabled = false;
                });
            }

            // Validation en temps réel
            document.getElementById('access-password').addEventListener('input', function(e) {
                const password = e.target.value;
                const feedbackElement = document.getElementById('password-feedback');
                
                e.target.classList.remove('is-invalid', 'is-valid');
                
                if (password.length === 0) {
                    return;
                }
                
                if (password.length < 4) {
                    e.target.classList.add('is-invalid');
                    feedbackElement.textContent = 'Le mot de passe doit contenir au moins 4 caractères';
                } else {
                    e.target.classList.add('is-valid');
                }
            });
        </script>
    </body>
</html>
