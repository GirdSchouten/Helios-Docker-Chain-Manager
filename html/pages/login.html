<html></html>
    <head>
        <title>Helios Node</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <style>
            .mdc-button {
                width: 100%;
            }
            body {
                background-color: #182231;
                color: #ffffff;
                font-family: helveticaneue,Helvetica,Arial,sans-serif;
            }
            input {
                background-color: #182231;
                color: #ffffff;
                border: 1px solid #000000;
                padding: 5px;
                /* width: 100%; */
            }
            textarea {
                background-color: #182231;
                color: #ffffff;
                border: 1px solid #000000;
                padding: 5px;
                /* width: 100%; */
                /* height: 100%; */
                resize: none;
            }
            .customColor {
                color: #2774ff!important;
                user-select: all;
                cursor: text;
                text-align: center;
            }
        </style>
        <div id="PageSetup" style="display: block;">
            <table style="width:100%; margin-top: 50px;">
                <tr>
                    <td style="text-align:center;">
                        <h1>Set Node Access Password</h1>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;">
                        <input id="access-password" type="password" placeholder="Password (min 4 characters)" style="width:80%; height: 40px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #2c3e50; color: #ffffff; font-size: 16px;" />
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;">
                        <button onclick="setupPassword()" style="width: 80%; height: 40px; background-color: #3498db; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
                            Set Password
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            async function setupPassword() {
                const password = document.getElementById('access-password').value;
                if (password.length < 4) {
                    alert('The password must contain at least 4 characters.');
                    return;
                }
                // Redirection vers l'URL avec le code d'accÃ¨s
                window.location.href = `/setup-1?access-code=${encodeURIComponent(password)}`;
            }
        </script>
    </body>
</html>
