<html></html>
    <head>
        <title>Helios Node</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
                background-color: #0a0a0f;
                color: #ffffff;
                font-family: 'Poppins', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                max-width: 400px;
                margin: 0 auto;
            }

            .logo-container {
                margin-bottom: 2rem;
                text-align: center;
            }

            .logo-container img {
                height: 60px;
                margin-bottom: 1rem;
                animation: fadeInDown 0.8s ease-out;
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .login-box {
                background-color: #16161f;
                padding: 3rem;
                border-radius: 15px;
                width: 100%;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                animation: fadeIn 0.8s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .login-title {
                color: #ffffff;
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
                text-align: center;
                font-weight: 500;
                letter-spacing: 0.5px;
            }

            .login-subtitle {
                color: #8a8a9d;
                font-size: 0.9rem;
                text-align: center;
                margin-bottom: 2rem;
                font-weight: 300;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-label {
                display: block;
                color: #b4b4c7;
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
                font-weight: 500;
            }

            input {
                width: 100%;
                padding: 14px;
                margin-bottom: 0.5rem;
                border: 1px solid #2a2a35;
                border-radius: 10px;
                background-color: #1c1c26;
                color: #ffffff;
                font-size: 0.95rem;
                transition: all 0.3s ease;
            }

            input::placeholder {
                color: #4a4a5a;
            }

            .password-requirements {
                color: #6b6b7c;
                font-size: 0.8rem;
                margin-top: 0.5rem;
            }

            button {
                width: 100%;
                padding: 14px;
                border: none;
                border-radius: 10px;
                background: linear-gradient(135deg, #28cc79 0%, #24b86d 100%);
                color: white;
                font-size: 0.95rem;
                font-weight: 600;
                letter-spacing: 0.5px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 1rem;
            }

            button:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(40,204,121,0.2);
            }
        </style>

        <div class="login-container">
            <div class="logo-container">
                <img src="./logo.png" alt="Helios Node Logo"/>
            </div>
            <div class="login-box">
                <h1 class="login-title">Welcome to Helios Node</h1>
                <p class="login-subtitle">Please set up your access password to continue</p>
                
                <div class="form-group">
                    <label class="form-label">Access Password</label>
                    <input 
                        id="access-password" 
                        type="password" 
                        placeholder="Enter your password" 
                    />
                    <p class="password-requirements">Minimum 4 characters required</p>
                </div>

                <button id="login-btn" onclick="setupPassword()">
                    Create Secure Access
                </button>
            </div>
        </div>

        <script>
            let firstTime = "$firstTime";

            window.addEventListener('DOMContentLoaded', (event) => {
                if (firstTime === "false") {
                    document.getElementById('login-title').innerHTML = 'Welcome Back';
                    document.getElementById('login-btn').innerHTML = 'Login';
                }
            });

            async function setupPassword() {
                const password = document.getElementById('access-password').value;
                if (password.length < 4) {
                    alert('The password must contain at least 4 characters.');
                    return;
                }
                // Redirection vers l'URL avec le code d'accÃ¨s
                window.location.href = `/html-page-setup?access-code=${encodeURIComponent(password)}`;
            }
        </script>
    </body>
</html>
