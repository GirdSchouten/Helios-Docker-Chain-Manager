<html>
    <head>
        <title>Helios Node</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="login-container">
            <div class="logo-container">
                <img src="./logo.png" alt="Helios Node Logo"/>
            </div>
            <div class="login-box">
                <h1 class="login-title">Welcome to Helios Node</h1>
                <p class="login-subtitle">Please set up your access password to continue</p>
                
                <form id="login-form" novalidate>
                    <div class="form-group">
                        <label class="form-label">Access Password</label>
                        <input 
                            id="access-password" 
                            type="password" 
                            class="form-control"
                            placeholder="Enter your password" 
                            required
                            minlength="4"
                        />
                        <div id="password-feedback" class="invalid-feedback"></div>
                    </div>

                    <button 
                        id="login-btn" 
                        type="button"
                        class="btn w-100" 
                        onclick="setupPassword()"
                    >
                        Create Secure Access
                    </button>
                </form>
            </div>
        </div>

        <script>
            let firstTime = "$firstTime";

            window.addEventListener('DOMContentLoaded', (event) => {
                document.getElementById('login-btn').disabled = true;
                if (firstTime === "false") {
                    document.getElementById('login-title').innerHTML = 'Welcome Back';
                    document.getElementById('login-btn').innerHTML = 'Login';
                }
            });

            function setupPassword() {
                const password = document.getElementById('access-password').value;
                const form = document.getElementById('login-form');
                const passwordInput = document.getElementById('access-password');
                const feedbackElement = document.getElementById('password-feedback');
                
                passwordInput.classList.remove('is-invalid', 'is-valid');
                
                if (password.length < 4) {
                    passwordInput.classList.add('is-invalid');
                    feedbackElement.textContent = 'Le mot de passe doit contenir au moins 4 caractères';
                    return;
                }

                const button = document.getElementById('login-btn');
                const originalText = button.innerHTML;
                button.innerHTML = `
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Configuration en cours...
                `;
                button.disabled = true;

                window.location.href = `/html-page-setup?access-code=${encodeURIComponent(password)}`;
            }

            // Validation en temps réel
            document.getElementById('access-password').addEventListener('input', function(e) {
                const password = e.target.value;
                const feedbackElement = document.getElementById('password-feedback');
                const submitButton = document.getElementById('login-btn');
                
                e.target.classList.remove('is-invalid', 'is-valid');
                
                if (password.length === 0) {
                    submitButton.disabled = true;
                    return;
                }
                
                if (password.length < 4) {
                    e.target.classList.add('is-invalid');
                    feedbackElement.textContent = 'Le mot de passe doit contenir au moins 4 caractères';
                    submitButton.disabled = true;
                } else {
                    e.target.classList.add('is-valid');
                    submitButton.disabled = false;
                }
            });
        </script>
    </body>
</html>
