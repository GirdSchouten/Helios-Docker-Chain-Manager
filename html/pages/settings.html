<html>
    <head>
        <title>Helios Node</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="sidebar"></div>

        <!-- Notification Container -->
        <div class="notification-container" id="notification-container"></div>

        <div class="main-content" style="display: none">
            <div class="container">
                <div id="reinitialize-content" class="grid-container-one">
                    <!-- Section Reinitialize the node -->
                    <div class="section">
                        <div class="section-header">
                            <div class="section-title">
                                <span class="material-icons">settings</span>
                                <h3>Reinitialize the node</h3>
                            </div>
                        </div>
                        <div class="section-content">
                            <button id="ethStats-button-stop" class="button danger" onclick="reinitialize()">
                                <span class="material-icons">restart_alt</span>
                                Reset
                            </button>
                        </div>
                    </div>

                    <!-- Section Node Settings -->
                    <div class="section">
                        <div class="section-header">
                            <div class="section-title">
                                <span class="material-icons">tune</span>
                                <h3>Node Settings</h3>
                            </div>
                        </div>
                        <div class="section-content">
                            <div class="setting-item">
                                <label class="setting-label">
                                    <input type="checkbox" id="dump-commit-debug-execution-trace" class="setting-checkbox">
                                    <span class="setting-text">Enable Debug Execution Trace</span>
                                </label>
                                <p class="setting-description">Enable detailed execution trace logging for debugging purposes</p>
                            </div>
                            <button id="save-settings" class="button primary" onclick="saveSettings()">
                                <span class="material-icons">save</span>
                                Save Settings
                            </button>
                        </div>
                    </div>

                    <!-- Section Download Configuration Files -->
                    <div class="section">
                        <div class="section-header">
                            <div class="section-title">
                                <span class="material-icons">file_download</span>
                                <h3>Download Configuration Files</h3>
                            </div>
                        </div>
                        <div class="section-content">
                            <div class="button-group">
                                <button id="download-config" class="button primary" onclick="window.location.href='/download/config.toml'">
                                    <span class="material-icons">file_download</span>
                                    Download config.toml
                                </button>
                                <button id="download-app" class="button primary" onclick="window.location.href='/download/app.toml'">
                                    <span class="material-icons">file_download</span>
                                    Download app.toml
                                </button>
                            </div>
                            <div class="button-group">
                                <button id="download-genesis" class="button primary" onclick="window.location.href='/download/genesis.json'">
                                    <span class="material-icons">file_download</span>
                                    Download genesis.json
                                </button>
                                <button id="download-priv_validator_key" class="button primary" onclick="window.location.href='/download/priv_validator_key.json'">
                                    <span class="material-icons">file_download</span>
                                    Download priv_validator_key.json (validator key) [IMPORTANT]
                                </button>
                            </div>
                            <div class="button-group">
                                <button id="download-addrbook" class="button primary" onclick="window.location.href='/download/addrbook.json'">
                                    <span class="material-icons">file_download</span>
                                    Download addrbook.json
                                </button>
                                <button id="download-client-config" class="button primary" onclick="window.location.href='/download/client.toml'">
                                    <span class="material-icons">file_download</span>
                                    Download client.toml
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let password = window.localStorage.getItem("access-code");

            const loadSettings = async () => {
                try {
                    const response = await fetch('/get-settings', {
                        method: 'GET',
                        headers: {
                            'Access-Code': password,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            document.getElementById('dump-commit-debug-execution-trace').checked = data.settings.dumpCommitDebugExecutionTrace;
                        }
                    }
                } catch (error) {
                    console.error('Error loading settings:', error);
                }
            };

            const showNotification = (type, title, message, duration = 5000) => {
                const container = document.getElementById('notification-container');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                const iconMap = {
                    success: 'check_circle',
                    error: 'error',
                    warning: 'warning',
                    info: 'info'
                };
                
                notification.innerHTML = `
                    <div class="notification-icon">
                        <span class="material-icons">${iconMap[type] || 'info'}</span>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <button class="notification-close" onclick="this.parentElement.remove()">
                        <span class="material-icons">close</span>
                    </button>
                    <div class="notification-progress" style="width: 100%"></div>
                `;
                
                container.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                if (duration > 0) {
                    setTimeout(() => {
                        notification.classList.add('hide');
                        setTimeout(() => {
                            if (notification.parentElement) {
                                notification.remove();
                            }
                        }, 400);
                    }, duration);
                    
                    const progress = notification.querySelector('.notification-progress');
                    progress.style.transition = `width ${duration}ms linear`;
                    setTimeout(() => {
                        progress.style.width = '0%';
                    }, 10);
                }
            };

            const saveSettings = async () => {
                try {
                    const dumpCommitDebugExecutionTrace = document.getElementById('dump-commit-debug-execution-trace').checked;
                    
                    const response = await fetch('/post-settings', {
                        method: 'POST',
                        headers: {
                            'Access-Code': password,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            dumpCommitDebugExecutionTrace: dumpCommitDebugExecutionTrace
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            showNotification('success', 'Success', 'Settings saved successfully!');
                        } else {
                            showNotification('error', 'Error', 'Error saving settings: ' + data.error);
                        }
                    } else {
                        showNotification('error', 'Error', 'Error saving settings');
                    }
                } catch (error) {
                    console.error('Error saving settings:', error);
                    showNotification('error', 'Error', 'Error saving settings');
                }
            };

            const reinitialize = async () => {
                const result = await fetch('/reinitialize-node', {
                        method: 'POST',
                        headers: {
                            'Access-Code': password,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({})
                    });
                
                window.localStorage.removeItem("access-code");
                window.location = '/';
            }

            const main = async () => {
                if (password == undefined) {
                    window.location = '/';
                    return ;
                }
                if (!(await isSetup())) {
                    window.location = '/setup';
                    return ;
                }
                displaySideBar();
                document.querySelectorAll('.main-content')[0].style.display = '';
                await loadSettings();
            }

            window.addEventListener('DOMContentLoaded', async (event) => {
                await main();
            });
        </script>
        <script src="js/side-bar.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    </body>
</html>
