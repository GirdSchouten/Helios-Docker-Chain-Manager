<html>
    <head>
        <title>Helios Node</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <style>
            body {
                margin: 0px;
            }
            table {
                /* border-spacing: 0px; */
            }
            .mdc-button {
                width: 100%;
            }
            body {
                background-color: #10101a;
                color: #ffffff;
                font-family: helveticaneue,Helvetica,Arial,sans-serif;
            }
            input {
                background-color: #10101a;
                color: #252525;
                border: 1px solid #404040;
                padding: 5px;
                /* width: 100%; */
                height: 36px;
            }
            textarea {
                background-color: #10101a;
                color: #ffffff;
                border: 1px solid #404040;
                padding: 5px;
                /* width: 100%; */
                /* height: 100%; */
                resize: none;
            }
            .customColor {
                color: #28cc79!important;
                user-select: all;
                cursor: text;
                text-align: center;
            }
            button:enabled {
                background-color: #f2f524!important;
                color: black!important;
            }
            button:disabled {
                background-color: #2c2c2cc1!important;
                color: rgb(255, 255, 255)!important;
            }

            .mdc-button-red {
                background-color: #551c1c!important;
            }

            .tr-network {
                background-color: #161822;
            }
            .tr-network:first-of-type, .tr-network:last-of-type {
                border-radius: 12px 0 0 12px;
            }
            .td-network {
                font-family: lft-etica-mono, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
                font-weight: 400;
                font-size: 0.875rem;
                line-height: 1.43;
                display: table-cell;
                vertical-align: inherit;
                border-bottom: 1px solid rgba(81, 81, 81, 1);
                text-align: left;
                padding: 16px;
                color: #fff;
                padding: 0.75rem 1.5rem 0.75rem 1.5rem;
                white-space: nowrap;
                border-style: solid;
                border-width: 0 0 0 0;
                border-color: #272b2a;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 12px;
                padding-right: 12px;
                text-align: left;
            }
            .a-td-network {
                background-color: rgba(14, 233, 143, 0.1);
                color: #38EAA1;
                padding: 0.15rem 0.5rem 0.15rem 0.5rem;
                font-weight: 400;
                border-radius: 5px;
            }
        </style>
        <div id="PageStatus">
            <table style="width:100%;border-spacing: 0px;">
                <!-- header -->
                <tr style="background-color: #18171c;">
                    <td colspan="3" style="color:white;font-size: x-small;padding: 10px;"><img height="50px" src="./logo.png"/></td>
                    <td colspan="2" style="width: 100%;text-align: right;" ></td>
                    <!-- <td colspan="1"><button id="connect-wallet" class="mdc-button mdc-button--raised" onclick="connectMetamask()"><span class="mdc-button__label">Connect Wallet</span></button></td> -->
                    <!-- <td colspan="1"><button id="disconnect-wallet" class="mdc-button mdc-button--raised" onclick="disconnect()" style="display: none;"><span class="mdc-button__label">Disconnect Wallet</span></button></td> -->
                </tr>
            </table>
            <table style="width:100%;">
                <!-- Internal Node -->

                <tr>
                    <td>NODE STATUS</td>
                    <td id="node1-status" class="mdc-button mdc-button--outlined customColor"></td>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td>Wallet Password</td>
                    <td colspan="2"><input id="node1-keystore-password" type="password" style="width:100%"></td>
                </tr>
                <tr>
                    <td>EthStats Server Url</td>
                    <td colspan="2">
                        <input id="ethStats-server-url" type="text" style="width:100%">
                    </td>
                </tr>
                <tr></tr>
                    <td>EthStats Node Name</td>
                    <td colspan="2">
                        <input id="ethStats-node-name" type="text" style="width:100%">
                    </td>
                </tr>
                <tr style="height: 38px;">
                    <td>Address</td>
                    <td class="customColor" style="text-align: left;">$node1Address</td>
                </tr>
                <tr style="height: 38px;">
                    <td>RPC port</td>
                    <td class="customColor" style="text-align: left;">8545</td>
                </tr>
                <tr>
                    <td>Node</td>
                    <td colspan="2" style="display: flex; gap: 5px;">
                        <button id="node1-button-start" class="mdc-button mdc-button--raised" onclick="startNode1(this)"><span class="mdc-button__label">Start</span></button>
                        <button id="node1-button-stop" class="mdc-button mdc-button--raised" onclick="stopNode1(this)"><span class="mdc-button__label">Stop</span></button>
                    </td>
                </tr>
                <tr>
                    <td>EthStats</td>
                    <td colspan="2" style="display: flex; gap: 5px;">
                        <button id="ethStats-button-start" class="mdc-button mdc-button--raised" onclick="startEthStats(this)"><span class="mdc-button__label">Start</span></button>
                        <button id="ethStats-button-stop" class="mdc-button mdc-button--raised" onclick="stopEthStats(this)"><span class="mdc-button__label">Stop</span></button>
                    </td>
                </tr>
                <tr style="height: 38px;">
                    <td colspan="6">Node Logs</td>
                </tr>
                <tr style="width:100%; height: 200px;">
                    <td colspan="6" style="width:100%; height: 200px;position: relative;">
                        <textarea id="node1-logs" style="width:100%; height: 200px;" readonly></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            let setup = $setup;
            let password = "$password";


            // lib
            const rot13 = str => str.split('')
                    .map(char => String.fromCharCode(char.charCodeAt(0) + 13))
                    .join('');

            function toLower(a){
                let c = "";
                // let kk = [];
                for(let i = 0;i<a.length;i++){
                    let f = a.charCodeAt(i);
                    if(f < 95 && f > 32){
                        c += String.fromCharCode(f);
                        // kk.push(f);
                    }
                }
                // console.log(kk);
                return c;
            }
            function compareIt(a,b){
                let ap = a.trim().replace(/\&lt/gm, '<').replace(/\&gt/gm, '<').replace(/[^a-z0-9]/gi, '');
                let bp = b.trim().replace(/\&lt/gm, '<').replace(/\&gt/gm, '<').replace(/[^a-z0-9]/gi, '');
                let cmp = ap != bp;
                return cmp;
            }

            function scrollLogToBottom(element) {
                element.scrollTop = element.scrollHeight;
            }

            async function updateDisplay(jsonData) {

                let node1Status = document.getElementById('node1-status');
                let node1Logs = document.getElementById('node1-logs');
                let node1ButtonStart = document.getElementById('node1-button-start');
                let node1ButtonStop = document.getElementById('node1-button-stop');

                node1Status.innerText = jsonData.node.status == '1' ? 'Active' : 'Inactive';
                if (compareIt(node1Logs.innerHTML, jsonData.node.logs.join('\n'))) {
                    node1Logs.innerHTML = jsonData.node.logs.join('\n');
                    scrollLogToBottom(node1Logs);
                }
                node1ButtonStart.disabled = jsonData.node.status == '1';
                node1ButtonStop.disabled = jsonData.node.status == '0';

                let ethStatsButtonStart = document.getElementById('ethStats-button-start');
                let ethStatsButtonStop = document.getElementById('ethStats-button-stop');

                if (jsonData.ethStats?.status == '1') {
                    ethStatsButtonStart.disabled = true;
                    ethStatsButtonStop.disabled = false;
                } else {
                    ethStatsButtonStart.disabled = false;
                    ethStatsButtonStop.disabled = true;
                }

                let inputEthStatsServerUrl = document.getElementById('ethStats-server-url');
                if (window.localStorage.getItem('ethstats-server-url') != inputEthStatsServerUrl.value) {
                    window.localStorage.setItem('ethstats-server-url', inputEthStatsServerUrl.value);
                }

                let inputEthStatsNodeName = document.getElementById('ethStats-node-name');
                if (window.localStorage.getItem('ethstats-node-name') != inputEthStatsNodeName.value) {
                    window.localStorage.setItem('ethstats-node-name', inputEthStatsNodeName.value);
                }

                if (document.activeElement !== inputEthStatsNodeName && jsonData.ethStats?.nodeName != undefined && inputEthStatsNodeName.value == jsonData.ethStats?.nodeName) {
                    inputEthStatsNodeName.value = jsonData.ethStats.nodeName;
                }

                console.log(jsonData);
            }

            async function startNode1(btn) {
                btn.disabled = true;

                const cryptedPassword = btoa(rot13(document.getElementById('node1-keystore-password').value));

                let result = await fetch('/run-miner-node', {
                        method: 'POST',
                        headers: {
                            'Access-Code': password,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            password: cryptedPassword
                        })
                    });
                let jsonResult = await result.json();
            }

            async function startEthStats(btn) {
                btn.disabled = true;

                let inputEthStatsServerUrl = document.getElementById('ethStats-server-url');
                let inputEthStatsNodeName = document.getElementById('ethStats-node-name');

                let result = await fetch('/run-ethstats', {
                        method: 'POST',
                        headers: {
                            'Access-Code': password,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ethStatsServerUrl: inputEthStatsServerUrl.value,
                            ethStatsNodeName: inputEthStatsNodeName.value
                        })
                    });
                let jsonResult = await result.json();
            }

            async function stopNode1(btn) {
                btn.disabled = true;
                let result = await fetch('/stop-node', {
                    method: 'POST',
                    headers: {
                        'Access-Code': password,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
            }

            async function stopEthStats(btn) {
                btn.disabled = true;
                let result = await fetch('/ethstats-kill', {
                    method: 'POST',
                    headers: {
                        'Access-Code': password,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
            }

            async function execNode1IpcCommand() {
                const node1IpcInput = document.getElementById('node1-ipc-input');
                const node1ipcLogs = document.getElementById('node1-ipc-logs');
                const value = node1IpcInput.value;

                node1IpcInput.disabled = true;

                let result = await fetch('/node1-ipc-command', {
                        method: 'POST',
                        headers: {
                            'Access-Code': password,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            command: value
                        })
                    });
                let jsonData = await result.json();

                node1IpcInput.value = '';
                node1IpcInput.disabled = false;
                node1IpcInput.focus();
                if (compareIt(node1ipcLogs.innerHTML, jsonData.join('\n'))) {
                    node1ipcLogs.innerHTML = jsonData.join('\n');
                    scrollLogToBottom(node1ipcLogs);
                }
            }

            const main = () => {
                if (setup) {
                    let inputEthStatsServerUrl = document.getElementById('ethStats-server-url');
                    if (window.localStorage.getItem('ethstats-server-url') != undefined) {
                        inputEthStatsServerUrl.value = window.localStorage.getItem('ethstats-server-url');
                    }
                    let inputEthStatsNodeName = document.getElementById('ethStats-node-name');
                    if (window.localStorage.getItem('ethstats-node-name') != undefined) {
                        inputEthStatsNodeName.value = window.localStorage.getItem('ethstats-node-name');
                    }
                    
                    setInterval(async () => {
                        let result = await fetch('/test', {
                            method: 'GET',
                            headers: {
                                'Access-Code': password
                            }
                        });
                        let jsonResult = await result.json();
                        await updateDisplay(jsonResult);
                        document.getElementById('PageStatus').style.display = 'block';
                    }, 1000 / 1);
                } else {
                    document.getElementById('PageSetup').style.display = 'block';
                }
            }

            window.addEventListener('DOMContentLoaded', (event) => {
                main();
            });

        </script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    </body>
</html>
