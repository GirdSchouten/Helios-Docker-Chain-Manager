<html>
    <head>
        <title>Helios Node</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="sidebar"></div>

        <div class="main-content" style="display: none">
            <div class="container">
                <div id="eth-stats" class="grid-container-one">
                    <div class="section">
                        <div class="section-header">
                            <div class="section-title">
                                <i class="material-icons">analytics</i>
                                EthStats Configuration
                            </div>
                        </div>
                        <div class="section-content">
                            <form id="ethstats-form">
                                <div class="form-group">
                                    <label for="server-url">Server URL</label>
                                    <input 
                                        type="text" 
                                        id="server-url" 
                                        name="server-url" 
                                        placeholder="Enter EthStats server URL"
                                        class="form-control"
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="node-name">Node Name</label>
                                    <input 
                                        type="text" 
                                        id="node-name" 
                                        name="node-name" 
                                        placeholder="Enter node name"
                                        class="form-control"
                                        minlength="4"
                                    >
                                    <small class="form-text">Minimum 4 characters required</small>
                                </div>
                                <div class="button-group">
                                    <button type="button" id="btnStart" class="button primary" onclick="startEthStats()">
                                        <i class="material-icons">play_arrow</i>
                                        Start
                                    </button>
                                    <button type="button" id="btnStop" class="button secondary" onclick="stopEthStats()">
                                        <i class="material-icons">stop</i>
                                        Stop
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let password = window.localStorage.getItem("access-code");

            const main = async () => {
                if (password == undefined) {
                    window.location = '/';
                    return;
                }
                if (!(await isSetup())) {
                    window.location = '/setup';
                    return;
                }
                displaySideBar();

                document.querySelectorAll('.main-content')[0].style.display = '';
            }

            window.addEventListener('DOMContentLoaded', async (event) => {
                await main();
            });
        </script>
        <script src="js/side-bar.js"></script>
        <script src="js/api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    </body>
</html>
