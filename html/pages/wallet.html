<html>
    <head>
        <title>Helios Node</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="sidebar"></div>
        <div class="main-content" style="display: none">
            <div class="container">
                <div id="wallet-container" class="grid-container-one">
                    <!-- Wallet Card -->
                    <div class="section">
                        <div class="section-header">
                            <div class="section-title">
                                <i class="material-icons">wallet</i>
                                <span>Wallet</span>
                            </div>
                            <div class="status-badge">
                                <i class="material-icons">account_balance_wallet</i>
                                <span id="wallet-balance">Balance: 0.00 ETH</span>
                            </div>
                        </div>
                        <div class="section-content">
                            <!-- Address Container -->
                            <div class="address-container" style="border-radius: 5px; border: 1px solid #ccc; padding-right: 10px; padding-left: 10px; display: flex; align-items: center; justify-content: space-between;">
                                <span id="wallet-address">0x1234567890abcdef1234567890abcdef12345678</span>
                                <i class="material-icons" style="cursor: pointer;" onclick="copyWalletAddress()">content_copy</i>
                            </div>
                            
                            <!-- Balance Text -->
                            <div class="text-container" style="text-align: left;">
                                <span id="balance-text">Balance: 0.00 ETH</span>
                            </div>
                            
                            <!-- Action Buttons -->
                            <ul class="list" style="padding-inline-start: 0; list-style-type: none; display: flex; overflow-x: auto; justify-content: center;">
                                <li>
                                    <div style="width: 80px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; margin: 10px;">
                                        <div style="width: 40px; height:40px; border: 1px solid #000; background-color: #fff; border-radius: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer;" onclick="swapAction()">
                                            <i class="material-icons" style="color: #00;">swap_horiz</i>
                                        </div>
                                        <span style="margin-top: 5px; text-align: center;">Swap</span>
                                    </div>
                                </li>
                                <li>
                                    <div style="width: 80px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; margin: 10px;">
                                        <div style="width: 40px; height:40px; border: 1px solid #000; background-color: #fff; border-radius: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer;" onclick="sendAction()">
                                            <i class="material-icons" style="color: #000;">send</i>
                                        </div>
                                        <span style="margin-top: 5px; text-align: center;">Send</span>
                                    </div>
                                </li>
                                <li>
                                    <div style="width: 80px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; margin: 10px;">
                                        <div style="width: 40px; height:40px; border: 1px solid #000; background-color: #fff; border-radius: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer;" onclick="bridgeAction()">
                                            <i class="material-icons" style="color: #000;">link</i>
                                        </div>
                                        <span style="margin-top: 5px; text-align: center;">Bridge</span>
                                    </div>
                                </li>
                                <li>
                                    <div style="width: 80px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; margin: 10px;">
                                        <div style="width: 40px; height:40px; border: 1px solid #000; background-color: #fff; border-radius: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; onclick="receiveAction()">
                                            <i class="material-icons" style="color: #00;">arrow_forward</i>
                                        </div>
                                        <span style="margin-top: 5px; text-align: center;">Receive</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let password = window.localStorage.getItem("access-code");

            function copyWalletAddress() {
                const addressText = document.getElementById('wallet-address').textContent;
                navigator.clipboard.writeText(addressText).then(() => {
                    const addressContainer = document.querySelector('.address-container');
                    addressContainer.style.backgroundColor = '#e0f7fa';
                    setTimeout(() => {
                        addressContainer.style.backgroundColor = '';
                    }, 300);
                });
            }

            function swapAction() {
                console.log('Swap action clicked');
            }

            function sendAction() {
                console.log('Send action clicked');
            }

            function bridgeAction() {
                console.log('Bridge action clicked');
            }

            function receiveAction() {
                console.log('Receive action clicked');
            }

            const main = async () => {
                if (password == undefined) {
                    window.location = '/';
                    return ;
                }
                if (!(await isSetup())) {
                    window.location = '/setup';
                    return ;
                }
                displaySideBar();
                document.querySelectorAll('.main-content')[0].style.display = '';

            }

            window.addEventListener('DOMContentLoaded', async (event) => {
                await main();
            });
        </script>
        <script src="js/side-bar.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    </body>
</html>
